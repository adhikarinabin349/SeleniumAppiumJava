name: iOS Emulator

on:
  push:
    branches:
      - main

jobs:
  ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer  # Use the default Xcode

    - name: Install dependencies
      run: |
        brew install cocoapods
        pod install

    - name: Run iOS tests
      run: xcodebuild test -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.5'